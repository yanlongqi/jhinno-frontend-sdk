<!DOCTYPE html>

    <title>Jhinno Frontend SDK - Dev</title>

  <body>
    <h1>Jhinno Frontend SDK 开发调试</h1>

    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      "
    >
      <form
        id="testForm"
        style="display: flex; flex-direction: column; gap: 15px"
      >
        <div>
          <label
            for="jhappurl"
            style="display: block; margin-bottom: 5px; font-weight: bold"
            >JHAPPURL:</label
          >
          <textarea
            type="text"
            id="jhappurl"
            name="jhappurl"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
            rows="10"
            placeholder="请输入 JHAPPURL"
          ></textarea>
        </div>

        <button
          type="submit"
          style="
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
          "
        >
          启动会话
        </button>
      </form>

      <button
        style="
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 16px;
        "
        id="download"
      >
        下载客户端
      </button>
    </div>

    <script type="module" src="./mian.ts"></script>
